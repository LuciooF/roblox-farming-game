name: Deploy to Roblox

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Allow manual deployment

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Debug trigger info
      run: |
        echo "üîç GitHub event: ${{ github.event_name }}"
        echo "üîç GitHub ref: ${{ github.ref }}"
        echo "üîç GitHub repository: ${{ github.repository }}"
        echo "üîç Should deploy: ${{ github.ref == 'refs/heads/master' }}"
    
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install Rojo (Skip Wally for now)
      run: |
        # Just install Rojo for now to get deployment working
        # We'll add React packages manually to the build
        curl -L "https://github.com/rojo-rbx/rojo/releases/download/v7.4.4/rojo-7.4.4-linux-x86_64.zip" -o rojo.zip
        unzip rojo.zip
        chmod +x rojo
        sudo mv rojo /usr/local/bin/
        
        # Verify installation
        rojo --version
    
    - name: Create React packages manually
      run: |
        # Create Packages folder structure that mirrors what Wally would create
        mkdir -p Packages/_Index
        
        # For now, skip React packages to get basic deployment working
        # The game has fallback UI that doesn't require React
        echo "Skipping React packages for now - using fallback UI"
    
    - name: Create placeholder for empty shared folder
      run: |
        # Create a placeholder file in shared folder if it's empty
        if [ ! "$(ls -A src/shared)" ]; then
          echo "-- Shared modules placeholder" > src/shared/init.lua
        fi
    
    - name: Build place file
      run: |
        # Use the existing default.project.json (no need to recreate)
        echo "üì¶ Building with Rojo..."
        rojo build --output game.rbxl
        echo "‚úÖ Build completed successfully!"
    
    - name: Upload to Roblox using curl
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
        echo "üöÄ Uploading game to Roblox using Open Cloud API..."
        
        # Upload using Roblox Open Cloud API directly
        response=$(curl -X POST \
          "https://apis.roblox.com/universes/v1/${{ secrets.ROBLOX_EXPERIENCE_ID }}/places/${{ secrets.ROBLOX_PLACE_ID }}/versions?versionType=Published" \
          -H "x-api-key: ${{ secrets.ROBLOX_API_KEY }}" \
          -H "Content-Type: application/octet-stream" \
          --data-binary @game.rbxl \
          -w "%{http_code}" \
          -s)
        
        # Check if upload was successful
        http_code=$(echo "$response" | tail -c 4)
        if [ "$http_code" = "200" ]; then
          echo "‚úÖ Successfully deployed to Roblox!"
          echo "üéÆ Your game is now live at: https://www.roblox.com/games/${{ secrets.ROBLOX_EXPERIENCE_ID }}"
        else
          echo "‚ùå Upload failed with HTTP code: $http_code"
          echo "Response: $response"
          exit 1
        fi
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: game-build
        path: game.rbxl
        retention-days: 30