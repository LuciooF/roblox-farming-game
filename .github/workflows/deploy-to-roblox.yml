name: Deploy to Roblox

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Allow manual deployment

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Debug trigger info
      run: |
        echo "ðŸ” GitHub event: ${{ github.event_name }}"
        echo "ðŸ” GitHub ref: ${{ github.ref }}"
        echo "ðŸ” GitHub repository: ${{ github.repository }}"
        echo "ðŸ” Should deploy: ${{ github.ref == 'refs/heads/master' }}"
    
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install Rojo (Skip Wally for now)
      run: |
        # Just install Rojo for now to get deployment working
        # We'll add React packages manually to the build
        curl -L "https://github.com/rojo-rbx/rojo/releases/download/v7.4.4/rojo-7.4.4-linux-x86_64.zip" -o rojo.zip
        unzip rojo.zip
        chmod +x rojo
        sudo mv rojo /usr/local/bin/
        
        # Verify installation
        rojo --version
    
    - name: Create React packages manually
      run: |
        # Create Packages folder structure that mirrors what Wally would create
        mkdir -p Packages/_Index
        
        # For now, skip React packages to get basic deployment working
        # The game has fallback UI that doesn't require React
        echo "Skipping React packages for now - using fallback UI"
    
    - name: Build place file
      run: |
        # Create default.project.json if it doesn't exist
        if [ ! -f "default.project.json" ]; then
          cat > default.project.json << 'EOF'
        {
          "name": "FarmingGame",
          "tree": {
            "$className": "DataModel",
            "ReplicatedStorage": {
              "$className": "ReplicatedStorage",
              "Packages": {
                "$path": "Packages"
              }
            },
            "ServerScriptService": {
              "$className": "ServerScriptService",
              "Server": {
                "$path": "src/server"
              }
            },
            "StarterPlayerScripts": {
              "$className": "StarterPlayerScripts",
              "Client": {
                "$path": "src/client"
              }
            }
          }
        }
        EOF
        fi
        rojo build --output game.rbxl
    
    - name: Upload to Roblox
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
        # Install rbxcloud CLI for uploading
        npm install -g @roblox/rbxcloud-cli
        
        # Upload the place file to Roblox
        rbxcloud experience publish-place \
          --file game.rbxl \
          --experience-id ${{ secrets.ROBLOX_EXPERIENCE_ID }} \
          --place-id ${{ secrets.ROBLOX_PLACE_ID }} \
          --api-key ${{ secrets.ROBLOX_API_KEY }} \
          --version-type Published
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: game-build
        path: game.rbxl
        retention-days: 30